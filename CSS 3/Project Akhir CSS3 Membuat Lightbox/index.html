<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="css/style.css">
    <title>Gallery & Lightbox</title>
</head>

<body>
    <header>
        <h1>Dragon Ball <span>Gallery</span>.</h1>
    </header>
    <div class="gallery-image">
        <ul class="image">
            <li>
                <a href="#goku-photo"><img src="img/thumbs/goku (1).jpg" alt="Goku"><span>Goku</span></a>
                <div class="overlay" id="goku-photo">
                    <img src="img/full/goku (2).jpg" alt="Goku">
                    <a href="#">Exit</a>
                </div>
            </li>
            <li>
                <a href=""><img src="img/thumbs/beerus (2).jpg" alt="Beerus"><span>Beerus</span></a>
            </li>
            <li>
                <a href=""><img src="img/thumbs/gohan (1).jpg" alt="Gohan"><span>Gohan</span></a>
            </li>
            <li>
                <a href=""><img src="img/thumbs/zamasu (1).jpg" alt="Zamasu"><span>Zamasu</span></a>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>

</html>
